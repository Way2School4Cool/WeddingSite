	<!-- Side panel -->
	<div id="side-panel" class="side-panel">
		<a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>

	<script src="scripts.js"></script>
	
	<div class="rsvp-upload">
		<h3>Please input name to RSVP</h3>
		<h5>An email will be sent on confirmation</h5>
		<form id="rsvp-upload-form">
			<p>First Name</p>
			<input name="rsvp-first-name" type="Text" accept="text" placeholder="John" required>
			<p>Last Name</p>
			<input name="rsvp-last-name" type="Text" accept="text" placeholder="Doe" required>
			<p>Email</p>
			<input name="rsvp-email" type="email" accept="email" placeholder="johndoe@aol.net">
			<br/>
			<input type="submit" value="Submit RSVP">
		</form>
		<!--
		<script>
			submitRSVP()
		</script>
		-->
	</div>

	<div class="input-song">
		<h3>If you would like to request songs, please share them here!</h3>
		<form id="song-upload-form">
			<input type="Text" name="song-name" accept="text" placeholder="Song Name" required>
			<input type="Text" name="song-artist" accept="text" placeholder="Song Artist" required>
			<br />
			<input type="submit" value="Submit Song">
		</form>
	</div>
</body>
